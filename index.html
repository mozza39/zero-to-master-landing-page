<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

<!-- Required meta tags, recommended to use this meta tags. Meta tags allow us to add information to the file -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
    <body>
      <div class="container d-flex align-items-center h-100">
        <!-- h-100 is a class in bootstrap that makes the division spread across the whole page -->
        <div class="row">
          <header class="text-center col-12">
            <h1 class ="text-uppercase"><strong>Landing Page for Immigration</strong></h1>
            <!-- "text-uppercase" is a predefined class in bootstrap -->
          </header>
          <div class="buffer col-12"></div>
          <section class="text-center col-12">
            <hr>
            <a href="https://us4.admin.mailchimp.com/landing-pages/preview-published?id=28462">
              <button type="button" class="btn btn-primary btn-lg">Large button
              </button>
            </a>
          </section> 
        </div>
      </div>
    </body>
</html>
